{% if user.superuser_level == 1 %}

  <h5 class="mb-4">{{ l.headlines.superuser_level_1 }}</h5>

  <table class="table">
    <thead>
      <tr>
        <th class="border-bottom-0">{{ l.headers.email }}</th>
        <th class="border-bottom-0"></th>
      </tr>
    </thead>
    <tbody>

      {% for superuser in superusers %}
        {% if superuser.superuser_level != 1 %}
          <tr>
            <td>
              {{ superuser.email }}
            </td>
            <td>
              <a class="btn btn-outline-primary" href="{{ 'superusers__show' | path_for: id: superuser._id }}">{{ l.buttons.show }}</a>
            </td>
          </tr>
        {% endif %}
      {% endfor %}
    </tbody>
  </table>

{% else %}

  <h5 class="mb-4">{{ l.headlines.superuser }}</h5>

{% endif %}
