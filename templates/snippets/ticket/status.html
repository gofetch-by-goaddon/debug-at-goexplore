{% case ticket_status %}
{% when "opened" %}
  {% assign status_style = "danger" %}
{% when "closed" %}
  {% assign status_style = "success" %}
{% else %}
  {% assign status_style = "warning" %}
{% endcase %}
<span class="text-{{ status_style }} border border-rounded border-{{ status_style }}">{{ l[ticket_status] }}</span>
