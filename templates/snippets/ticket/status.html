{% case ticket_status %}
{% when "opened", "re_opened" %}
  {% assign status_style = "danger" %}
{% when "closed" %}
  {% assign status_style = "success" %}
{% else %}
  {% assign status_style = "warning" %}
{% endcase %}
<span class="text-{{ status_style }} border rounded border-{{ status_style }} px-1">{{ l[ticket_status] }}</span>
