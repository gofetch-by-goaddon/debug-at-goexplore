{% if error != nil %}
  <h5 class="mb-3">
    {{ l.headlines.error }} <a href="{{ 'tickets__index' | path_for }}">{{ l.headlines.return }}<i class="fas fa-undo"></i></a>
  </h5>
  <p>{{ error }}</p>
{% else %}
  <h5 class="mb-3">
    {{ l.headlines.intro }} <a href="{{ 'tickets__index' | path_for }}">{{ l.headlines.return }} <i class="fas fa-undo"></i></a>
  </h5>
  <p>{{ ticket }}</p>

  
{% endif %}
